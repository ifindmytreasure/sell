spring:
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: UTF-8
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost/sell?characterEncoding=utf-8&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    default-property-inclusion: non_null
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
server:
  servlet:
    context-path: /sell
