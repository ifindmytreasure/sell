<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>支付页面</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">

</head>
<body>
<div>
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="#"
               onClick="javascript :history.back(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">请使用微信扫码支付</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="/o2o/fronted/index" external> <span
                    class="icon icon-home"></span> <span class="tab-label">首页</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">我</span>
        </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">
            <div class="card">
                <div class="card-content">
                    <div class="card-img" id="imgList">
                        <!-- <a href="#" class="link">赞</a> -->
                        <!-- <a href="#" class="link">更多</a> -->
                    </div>
                </div>
        </div>
        </div>
        <div class="panel-overlay"></div>
        <div class="panel panel-right panel-reveal" id="panel-right-demo">
            <div class="content-block">
                <p>
                    <a href="/o2o/local/accountbind?usertype=1" class="close-panel">绑定帐号</a>
                </p>
                <p>
                    <a href="/o2o/local/changepsw?usertype=1" class="close-panel">修改密码</a>
                </p>
                <p>
                    <a href="/o2o/fronted/myrecord" class="close-panel" id="records">消费记录</a>
                </p>
                <p>
                    <a href="/o2o/fronted/mypoint" class="close-panel">我的积分</a>
                </p>
                <p>
                    <a href="/o2o/fronted/pointrecord" class="close-panel">兑换记录</a>
                </p>
                <p>
                    <a href="/o2o/fronted/orderinfo" class="close-panel">我的订单</a>
                </p>
                <p>
                    <a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
                </p>
                <!-- Click on link with "close-panel" class will close panel -->
            </div>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../resources/js/common/common.js" charset="UTF-8"></script>
<script type='text/javascript' src='../resources/js/local/logout.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/fronted/pay.js' charset='utf-8'></script>
